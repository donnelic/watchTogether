<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        video {
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
            height: 90%;
            width: auto;
            display: none;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        #setVideo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            height: 10%;
        }
    </style>
</head>

<body>
    <h1 id="title">M3U8 Player</h1>
    <video id="video" controls></video>
    <div id="setVideo">
        <input type="text" id="m3u8Url" placeholder="Enter M3U8 URL" size="50">
        <button onclick="setStream()">Set Video</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
